<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Maghanem is a mobile educational app designed to help Muslims learn to recite Surah Al-Fatihah and the entire Quran correctly and proficiently, according to the rules of Tajweed, guided by a qualified and skilled Sheikh (Quran teacher). The app offers live sessions with the Sheikh, recorded lessons, and practical exercises, with personalized correction to ensure accurate pronunciation and application of Tajweed rules. The goal is to enable every Muslim to recite the Quran properly, as it was revealed, with mastery and peace of mind.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="maghanem">

  <title>maghanem</title>
  <link rel="manifest" href="manifest.json">

  <script src="flutter_bootstrap.js" async></script>
